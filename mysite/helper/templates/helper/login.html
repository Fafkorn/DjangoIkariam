{% extends "base.html" %}

{% load static %}

{% block head %}
        <link rel="stylesheet" type="text/css" href="{% static 'helper/login.css' %}">
{% endblock %}

{% block content %}
<form>
</form>
     <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" method="POST" action="{% url 'helper:login' %}">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-49">
                        Logowanie
                    </span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                        <span class="label-input100">Nazwa użytkownika</span>
                        <input class="input100" type="text" name="username" placeholder="Wprowadź nazwę użytkownika" required>
                        <span class="focus-input100" data-symbol="&#5232">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Hasło</span>
                        <input class="input100" type="password" name="password" placeholder="Wprowadź hasło" required>
                        <span class="focus-input100" data-symbol="&#9391">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                            </svg>
                        </span>
                    </div>
                    {% for message in messages %}
                        <p id="messages">{{message}}</p>
                    {% endfor %}
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <button type="submit" class="btn btn-success login100-form-btn">
                                Zaloguj się
                            </button>
                        </div>
                    </div>
                    <div class="signup-div">
                        Nie masz konta?
                        <a class="signup-a" href="{% url 'helper:register' %}">
                        Zarejestruj się
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
